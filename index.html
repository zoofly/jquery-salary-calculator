<!DOCTYPE html>

<html>

<head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<link rel="stylesheet" href='scripts/styles.css'>

</head>

<header> 
    <h1> Salary Calculator </h1>
</header>

<body>

<h1> Add Employee </h1>

<section class="inputValues">
    <form>
        <input id='firstNameInput' type=text placeholder="First Name"/>

        <input id='lastNameInput' type=text placeholder="Last Name"/>

        <input id='iDInput' type=number placeholder="Employee ID"/>
    
        <input id='jobTitleInput' type=text placeholder="Job Title"/>

        <input id='annualSalaryInput' type=number placeholder="Annual Salary"/>
    </form>
</section>

<button id='submitAll'> Submit </button>

<section class="listOfEmployees">
    <h1> Employees </h1>

    <table class='tableOfEmployees'>

        <thead>
        <tr id=tableHeaders>
            <th class='tdFirst'> First Name</th>
            <th class='tdLast'> Last Name</th>
            <th class='tdEmployeeID'> Employee ID</th>
            <th class='tdJobTitle'> Job Title</th>
            <th class='tdSalary'> Annual Salary</th>
            <th class='tdDelete'> Delete? </th>
        </tr>
        </thead>

        <tbody class='employeeList'>

        </tbody>
    </table>

    <tfoot> 
      
    </tfoot>
    <p class='monthlyTotal'></p>  


</section>



</body>




<footer>
<script src="scripts/script.js"></script>

</footer>


</html>
